<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Naman Mittal - AI-Assisted Developer Portfolio">
    <title>Naman Mittal | AI-Assisted Developer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hero Section -->
    <section class="hero-section">
        <h1 class="hero-title">Hi, I'm Naman Mittal</h1>
        <p class="hero-subtitle">Building the Future with AI</p>
        <a href="works.html" class="cta-button">See My Works</a>
    </section>

    <!-- Skills Section -->
    <section class="skills-section">
        <h2 class="skills-title">Skills & Expertise</h2>
        
        <div class="skill-item">
            <div class="skill-label">
                <span>HTML</span>
                <span>100%</span>
            </div>
            <div class="skill-bar-container">
                <div class="skill-bar" data-skill="100"></div>
            </div>
        </div>

        <div class="skill-item">
            <div class="skill-label">
                <span>CSS</span>
                <span>67%</span>
            </div>
            <div class="skill-bar-container">
                <div class="skill-bar" data-skill="67"></div>
            </div>
        </div>

        <div class="skill-item">
            <div class="skill-label">
                <span>JavaScript</span>
                <span>40%</span>
            </div>
            <div class="skill-bar-container">
                <div class="skill-bar" data-skill="40"></div>
            </div>
        </div>

        <div class="skill-item">
            <div class="skill-label">
                <span>Python</span>
                <span>10%</span>
            </div>
            <div class="skill-bar-container">
                <div class="skill-bar" data-skill="10"></div>
            </div>
        </div>

        <div class="skill-item">
            <div class="skill-label">
                <span>Reverse Engineering</span>
                <span>5%</span>
            </div>
            <div class="skill-bar-container">
                <div class="skill-bar" data-skill="5"></div>
            </div>
        </div>

        <div class="skill-item">
            <div class="skill-label">
                <span>React</span>
                <span>6%</span>
            </div>
            <div class="skill-bar-container">
                <div class="skill-bar" data-skill="6"></div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Naman Mittal</p>
        <span class="ai-badge">Powered by AI</span>
    </footer>

    <script src="script.js"></script>
    <script>
        // Animate skill bars on page load
        document.addEventListener('DOMContentLoaded', () => {
            const skillBars = document.querySelectorAll('.skill-bar');
            skillBars.forEach(bar => {
                const skillLevel = bar.getAttribute('data-skill');
                setTimeout(() => {
                    bar.style.width = skillLevel + '%';
                }, 100);
            });
        });
    </script>
</body>
</html>
